<div class="container">
  <h2> The active bus lines</h2>
  <div *ngIf="buses.length == 0">
    <div class="alert alert-info" role="alert">Loading...</div>
  </div>

  <div *ngIf="buses.length > 0">
    <table mat-table [dataSource]="buses" class="mat-elevation-z8">

      <!-- Line Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let bus"> {{bus.id}}</td>
      </ng-container>

      <!-- Line Column -->
      <ng-container matColumnDef="line">
        <th mat-header-cell *matHeaderCellDef> Line</th>
        <td mat-cell *matCellDef="let bus"> {{bus.line}}</td>
      </ng-container>

      <!-- Route Column -->
      <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef> Route</th>
        <td mat-cell *matCellDef="let bus"> {{bus.route}}</td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let bus">
          <button mat-raised-button (click)="viewDetails(bus.id)">Details</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>



<ul>
  <li *ngFor="let bus of buses">
    <span class="badge">{{bus.line}} :</span> {{bus.route}}
  </li>
</ul>
