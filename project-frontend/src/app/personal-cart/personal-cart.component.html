<div class="container">
  <h2> The passes in your cart</h2>
  <div *ngIf="cart.passes.length == 0">
    <div class="alert alert-info" role="alert">You have nothing in your cart!</div>
  </div>

  <div *ngIf="cart.passes.length > 0">
    <table mat-table [dataSource]="cart.passes" class="mat-elevation-z8">

      <!-- Line Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let pass"> {{pass.id}}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let pass"> {{pass.type}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let pass"> {{pass.price}} {{currencyCode}}</td>
      </ng-container>

      <!-- Remove entry Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove</th>
        <td mat-cell *matCellDef="let pass">
          <button mat-raised-button (click)="removeFromCart(pass.id)">X</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button *ngIf="!(isUserAdmin === 'true')" (click)="buyPassesInCart()">Buy passes in cart</button>

  </div>
</div>
